#{extends 'main.html' /}
#{set title:'Home' /}

<h1>Bienvenue</h1>
<form  action="@{connectUser()}" id="connectedUser">
<input type="text" name="email" id="email" value="${email}">Email

</form>
<div class="modal">

</div>
<script>
    $(function(){
    $('#connectedUser').submit(function(event) {
        event.preventDefault();
        $.ajax({
            url: $('this').action,

            succes: function (data) {
                $('.modal').load(data);
                $('.modal').appendTo('body').modal();
            }
    });
    });
    })
</script>
