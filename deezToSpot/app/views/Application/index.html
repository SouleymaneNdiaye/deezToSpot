#{extends 'main.html' /}
#{set title:'Home' /}
<div id="Welcome">
    <h1>Bienvenue</h1>
    <button id="login">Se connecter à spotToDeez</button>
</div>
<div id="WelcomeUser">

    <h1 id="userName">Bienvenue ${user}</h1>
    <h2>Vous êtes connecté à DeezToSpot</h2>

    <p>Que voulez vous faire?</p>

    <button id="albumsView">
        Voir vos albums
    </button>

    <button>
        Exporter vos albums
    </button>

</div>
<script>
    $('#Welcome').show();
    $('#WelcomeUser').hide();
    $('#login').click(function () {
        DZ.login(function (response) {
            if (response.authResponse) {
                DZ.api('/user/me', function (response) {
                    $('#Welcome').hide()
                    $('#userName').text("Bienvenue " + response.name);
                    $('#WelcomeUser').show()
                });

            } else {
                console.log('User cancelled login or did not fully authorize.');
            }
        }, {perms: 'basic_access,email'});

    });
    $('#albumsView').click(function () {
        DZ.api('/user/me/albums', function (data) {
            var albums = []
            var boucle = Math.trunc(data.total/25) + 1;
            for (i = 0; i < boucle; i++) {
                DZ.api('/user/me/albums?index=' + (i * 25), function (data) {
                    albums.push(data);
                })
            }
            console.log(albums);
        } )
   });

</script>
